syntax = "proto3";

package  com.infogen.grpc;

message Request{
	int32 version=1;
	int64 sequence=2;
	string session=3;
	string method=4;
	map<string,string> parameters=5;
}

message Response{
	int32 version=1;
	int64 sequence=2;
	string session=3;
	string method=4;
	string data=5;
	bool success=6;
	int32 code=7;
	string note=8;
}

service Message
{
        rpc call(Request) returns (Response) {}
}