syntax = "proto3";

package  com.infogen.grpc;

message Request{
	int64 sequence=1;
	string method=2;
	map<string,string> parameters=3;	
}

message Response{
	int64 sequence=1;
	string method=2;
	string data=3;
	bool success=4;
	int32 code=5;
	string note=6;
}

service Message
{
        rpc call(Request) returns (Response) {}
}