<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<meta http-equiv="X-UA-Compatible" content="chrome=1" />
<title>InfoGen-SOA</title>
<link href="components/bootstrap/bootstrap.css" rel="stylesheet">

<!-- Load JavaScript Libraries -->
<script src="components/jquery/jquery.js"></script>

</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">InfoGen-SOA 权限认证 DEMO</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">JWTs 登录</a></li>
					<li><a href="#about">About</a></li>
					<li><a href="#contact">Contact</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>
	<div class="container" style="margin-top: 60px;">
		<form class="form-inline">
			<div class="form-group">
				<label class="sr-only" for="input_email">Email address</label> <input
					type="text" class="form-control" id="input_email"
					placeholder="Enter email">
			</div>
			<div class="form-group">
				<label class="sr-only" for="input_password">Password</label> <input
					type="password" class="form-control" id="input_password"
					placeholder="Password">
			</div>
			<div class="checkbox">
				<label> <input type="checkbox"> 记住我
				</label>
			</div>
			<button type="submit" class="btn btn-default" onclick="login()">登录</button>
		</form>
	</div>
</body>
<script language="JavaScript" type="text/javascript">
	function login() {
		$.ajax({
			type : "GET",
			url : "login",
			dataType : "json",
			data : {
				name : $("#input_email").val(),
				password : $("#input_password").val()
			},
			success : function(data, textStatus) {
				alert(data);
			},
			error : function() {
				alert("加载失败");
			}
		});
	}
</script>
</html>
